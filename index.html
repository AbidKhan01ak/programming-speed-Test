<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Programming Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.svg" type="icon/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <!-- Header Section -->
       <div class="main-header-container">

           <header>
               <div class="header-container">
                   <h1>Programming Typing Test</h1>
                   <p>Improve your coding speed and accuracy with various languages and levels</p>
                </div>
            </header>
        </div>
    <div class="wrapper">
        <input type="text" id="input-field" class="input-field">
        <div class="controls">
          <div class="language-select">
            <label for="language">Choose a language:</label>
            <select id="language" class="language-dropdown">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="cpp">C++</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="sql">SQL</option>
            </select>
          </div>
          <div class="level-select">
            <label for="level">Choose a level:</label>
            <select id="level" class="level-dropdown">
              <option value="0">Level 0</option>
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5</option>
              <option value="6">Level 6</option>
              <option value="7">Level 7</option>
              <option value="8">Level 8</option>
              <option value="9">Level 9</option>
              <option value="10">Level 10</option>
            </select>
          </div>
        </div>
        <div class="content-box">
          <div class="typing-text">
            <p class="code-format"></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
            </ul>
            <button>Try Again</button>
          </div>
        </div>
      </div>      
      </div>
      <!-- Footer Section -->
    <footer>
        <div class="footer-container">
          <p>&copy; 2024 Programming Typing Test | All Rights Reserved</p>
          <div class="social-links">
            <a href="https://github.com/AbidKhan01ak" target="_blank">
                <img src="./github.svg" alt="GitHub"/>
            </a>
            <a href="https://www.linkedin.com/in/abid-khan-ak/" target="_blank">
                <img src="./linkedIn.svg" alt="linkedIn"/>
            </a>
            <a href="https://abidkhan-dev.netlify.app/" target="_blank">
                <img src="./portfolio.svg" alt="Portfolio"/>
            </a>
          </div>
        </div>
      </footer>
    <script src="scripts/snippets.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
